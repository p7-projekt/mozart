[package]
name = "mozart"
version = "0.1.0"
edition = "2021"

[features]
default = []
haskell = []

[dependencies]
axum = "0.7.7"
serde = { version = "1.0.210", features = ["derive"] }
thiserror = "1.0.64"
tokio = { version = "1.40.0", features = ["full"] }
uuid = { version = "1.10.0", features = ["fast-rng", "v4"] }

[dev-dependencies]
tower = { version = "0.5.1", features = ["util"] }
