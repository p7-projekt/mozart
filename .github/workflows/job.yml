name: Workflow
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Release Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Use cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workflow"

      - name: Run test cases
        run: cargo build --release --target=x86_64-unknown-linux-musl

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Use cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workflow"

      - name: Run test cases
        run: cargo test --all-features --target=x86_64-unknown-linux-musl

  format:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Use cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workflow"

      - name: Run formatter
        run: cargo fmt --all --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Use cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workflow"

      - name: Run clippy linter
        run: cargo clippy --tests -- -W clippy::all

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Build docker image
        run: docker build -t mozart .
